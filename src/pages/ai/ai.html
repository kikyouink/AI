<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>AI</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-content>
			<div class="text" contenteditable="true" text-center #text>你可以将一张梅花牌当【杀】使用或打出</div>
			<div class="mix" #mix [hidden]="!received" [@fade]="received?'show':'hide'">
				<canvas #canvas></canvas>
				<div class="buttons" #btnBox>
					<button ion-button round small #button *ngFor="let item of paragraph" (click)="skip(item.head)" [color]="item.head==0?'danger':'primary'" [attr.data-postag]="item.postag" [attr.data-head]="item.head" [attr.data-id]="item.id" [attr.data-deprel]="item.deprel">
						{{item.word}}
						<ion-badge color="danger">{{item.deprel}}</ion-badge>
					</button>
				</div>
			</div>
		</ion-card-content>
	</ion-card>

	<button ion-button (click)="getData()" full round>
		<span *ngIf="!loading">发送</span>
		<ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
	</button>

</ion-content>
