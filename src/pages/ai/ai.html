<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Book</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-content>
			<div class="text" contenteditable="true" text-center #text>出牌阶段限一次，你可以摸一张牌</div>
			<div class="mix" #mix >
				<canvas #canvas height="80"></canvas>
				<button ion-button round small #part *ngFor="let item of list" [attr.data-postag]="item.postag" [attr.data-head]="item.head" [attr.data-id]="item.id" [attr.data-deprel]="item.deprel">
					{{item.word}}{{item.deprel}}
				</button>
			</div>
		</ion-card-content>
	</ion-card>

	<button ion-button (click)="post(text)" full round>
		<span *ngIf="!loading">发送</span>
		<ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
	</button>

</ion-content>
