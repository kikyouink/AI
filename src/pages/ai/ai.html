<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>AI</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-content>
			<div class="text" contenteditable="true" text-center #text>你可以将一张梅花装备牌当【南蛮入侵】使用</div>
			<ion-scroll scrollX="true" class="mix" #mix [hidden]="!received" [@fade]="received?'show':'hide'">
				<canvas #canvas></canvas>
				<div class="buttons" #btnBox>
					<button ion-button round small #button *ngFor="let item of paragraph" (click)="skip(item.head)" [color]="item.head==0?'danger':'primary'"
					 [attr.data-postag]="item.postag" [attr.data-head]="item.head" [attr.data-id]="item.id" [attr.data-deprel]="item.deprel">
						{{item.word}}
						<ion-badge color="danger">{{item.deprel}}</ion-badge>
					</button>
				</div>
			</ion-scroll>
		</ion-card-content>
	</ion-card>
	<ion-card [hidden]="!done" [@fade]="done?'show':'hide'">
		<!-- <ion-scroll scrollX="true" > -->
			<textarea class="form-control" id="editor" name="code" #te>{{c}}</textarea>
		<!-- </ion-scroll> -->
	</ion-card>
	<ion-fab>
		<button ion-fab class="send" (click)="prepareData()">
			<span *ngIf="!loading">发送</span>
			<ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
		</button>
	</ion-fab>

</ion-content>
