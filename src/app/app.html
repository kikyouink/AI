<ion-menu [content]="content">
	<ion-content>
		<div class="bg"></div>
		<ion-list no-lines>
			<ion-list-header>
				菜单
			</ion-list-header>
			<button ion-item menuClose *ngFor="let item of items">
				<ion-icon [name]="item.icon" item-start></ion-icon>{{item.name}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
